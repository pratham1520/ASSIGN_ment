<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TappAV | Premium Auth</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Jo CSS tune di thi wo yahan hai */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
        
        .auth-body {
            background: url('https://images.unsplash.com/photo-1593784991095-a205069470b6?q=80&w=2070') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .background-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        .auth-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 420px;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .auth-box {
            background: rgba(17, 17, 17, 0.9);
            padding: 45px 35px;
            border-radius: 12px;
            border: 1px solid rgba(51, 51, 51, 0.7);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
        }

        .logo-auth {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1.5px;
        }
        .logo-auth span { color: #ffcc00; }

        .auth-tabs {
            display: flex;
            margin-bottom: 35px;
            border-bottom: 1px solid #444;
            position: relative;
        }

        .auth-tabs button {
            flex: 1;
            background: none;
            border: none;
            color: #999;
            padding: 12px 0;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            position: relative;
            outline: none;
        }

        .auth-tabs button.active { color: #ffcc00; }

        .auth-tabs button.active::after {
            content: '';
            position: absolute;
            left: 0; right: 0; bottom: -1px;
            height: 2px;
            background: #ffcc00;
        }

        .auth-form-content form { display: none; flex-direction: column; }
        .auth-form-content form.active { display: flex; }

        .input-group { margin-bottom: 20px; }

        .auth-form-content input {
            width: 100%;
            padding: 14px 18px;
            background: #2a2a2a;
            border: 1px solid #4a4a4a;
            color: #fff;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box; /* padding fix karne ke liye */
            transition: all 0.3s ease;
        }

        .auth-form-content input:focus {
            border-color: #ffcc00;
            background: #3a3a3a;
            box-shadow: 0 0 0 2px rgba(255, 204, 0, 0.2);
            outline: none;
        }

        .auth-btn {
            background: #ffcc00;
            color: #111;
            padding: 14px 25px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            width: 100%;
        }

        .auth-btn:hover {
            background: #fff;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.3);
        }

        .forgot-password-link { text-align: center; margin-top: 18px; font-size: 13px; color: #999; }
        .forgot-password-link a { color: #ffcc00; text-decoration: none; }

        .auth-terms { text-align: center; margin-top: 35px; font-size: 12px; color: #666; }
        .auth-terms a { color: #ffcc00; text-decoration: none; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="auth-body">

    <div class="background-overlay"></div>

    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-auth">Tapp<span>AV</span></div>
            
            <div class="auth-tabs">
                <button id="loginTab" class="active" onclick="toggleAuth('login')">LOGIN</button>
                <button id="signupTab" onclick="toggleAuth('signup')">SIGN UP</button>
            </div>

            <div class="auth-form-content">
                <form id="loginForm" class="active">
                    <div class="input-group">
                        <input type="text" id="loginUser" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="loginPass" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-btn">SIGN IN</button>
                    <div class="forgot-password-link">
                        <a href="#">Forgot your password?</a>
                    </div>
                </form>

                <form id="signupForm">
                    <div class="input-group">
                        <input type="text" id="regUser" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="regEmail" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="regPass" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-btn">CREATE ACCOUNT</button>
                </form>
            </div>

            <div class="auth-terms">
                By continuing, you agree to TappAV's <br>
                <a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a>.
            </div>
        </div>
    </div>

    <script>
        function toggleAuth(type) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');

            if (type === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
            } else {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
            }
        }

        // Signup Logic
        document.getElementById('signupForm').onsubmit = function(e) {
            e.preventDefault();
            const user = document.getElementById('regUser').value;
            const pass = document.getElementById('regPass').value;
            
            localStorage.setItem('savedUser', user);
            localStorage.setItem('savedPass', pass);
            
            alert("Success! Account created for " + user + ". You can now login.");
            toggleAuth('login');
        };

        // Login Logic
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const user = document.getElementById('loginUser').value;
            const pass = document.getElementById('loginPass').value;
            
            const savedUser = localStorage.getItem('savedUser');
            const savedPass = localStorage.getItem('savedPass');

            if (user === savedUser && pass === savedPass) {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', user);
                window.location.href = "index.html"; 
            } else {
                alert("Incorrect password or username!");
            }
        };
    </script>
</body>
</html>
